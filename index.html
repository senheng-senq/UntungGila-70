        /* BUTTON CONTAINER: Ensures laptop/mobile alignment */
        .btn-container { margin-top: 30px; }
        
        /* Standard Capsule Base for all 3 buttons */
        .btn { 
            display: block; 
            width: 85%; 
            max-width: 320px; 
            margin: 15px auto; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 16px; 
            transition: 0.3s; 
            overflow: hidden; 
            box-sizing: border-box; 
        }
        
        /* 1. TOP BUTTON (Red App Link) */
        .btn-app { background: #e60012; color: white; padding: 18px; border: none; box-shadow: 0 4px 15px rgba(230, 0, 18, 0.3); }

        /* 2. MIDDLE CAPSULE (Plan B Banner Card) */
        .btn-banner-capsule { 
            background: #fff; 
            border: 1px solid #ddd; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            padding: 0; 
        }
        .btn-banner-capsule img { 
            width: 100%; 
            height: 90px; 
            object-fit: cover; 
            display: block; 
        }
        .banner-label { 
            padding: 10px 0; 
            background: #fff; 
            color: #d4a017; 
            font-size: 14px; 
            border-top: 1px solid #eee; 
        }

        /* 3. BOTTOM BUTTON (White Website Link) */
        .btn-web { background: #ffffff; color: #e60012; border: 2px solid #e60012; padding: 16px; }
        
        .footer { margin-top: 50px; font-size: 12px; color: #666; padding-bottom: 20px; }
    </style>
